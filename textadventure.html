        //state machine
        function bclick(button){
            if(state == "intro"){
                if (button == 1){
                    meetPatrick();
                    state = "meetPatrick";
                }
                else if(button == 2){
                    gameOver();
                    state = "gameOver";
                }
            }
            else if(state == "gameOver"){
                if(button == 1){
                    intro();
                    state = "intro";
                }
                else if(button == 2){
                    sendToGoogle();
                    state = "sendToGoogle";
                }
            }
            else if(state == "meetPatrick"){
                if(button == 1){
                    battlePatrick();
                    state = "battlePatrick";
                }
                else if(button == 2){
                    runAwayPatrick();
                    state = "runAwayPatrick"; 
                }
                else if(button == 3){
                    talkToPatrick();
                    state = "talkToPatrick";
                }
            }
            else if(state=="attackOptions"){
                if(button == 1){
                    patrickHealth--;
                    if(patrickHealth==0){
                        patrickDeath();
                        state = "patrickDeath";
                    } else {
                        battlePatrickSlap();
                        state = "battlePatrickSlap";
                    }
                }
                else if(button == 2){
                    battlePatrickPunch();
                    state = "battlePatrickPunch";
                }
                else if(button == 3){
                    befriendPatrick();
                    state = "befriendPatrick";
                }
                else if(button == 4){
                    battlePatrickTrombone();
                    state = "battlePatrickTrombone";
                }
            }
            else if(state == "battlePatrickSlap"){
                if(button == 1){

                    if(patrickHealth = 0){
                        patrickDeath();
                        state = "patrickDeath";
                    } else {
                        battlePatrickSlap();
                        state = "battlePatrickSlap";
                    }

                    battlePatrickPunch();
                    state= "battlePatrickPunch";
                }
                else if(button == 3){
                    befriendPatrick();
                    state = "befriendPatrick";
                }
            }

                }
            }
